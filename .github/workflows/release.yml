name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore PrivacyEnforcerPro.sln

      - name: Build
        run: dotnet build PrivacyEnforcerPro.sln -c Release --no-restore

      - name: Publish single-file EXE (win-x64)
        run: >-
          dotnet publish
          PrivacyEnforcerPro/PrivacyEnforcerPro.UI/PrivacyEnforcerPro.UI.csproj
          -c Release
          -r win-x64
          --self-contained true
          -p:PublishSingleFile=true
          -p:DebugType=None
          --no-build

      - name: Find EXE path
        shell: pwsh
        run: |
          $publish = Get-ChildItem -Recurse -Directory "PrivacyEnforcerPro/PrivacyEnforcerPro.UI/bin/Release" | Where-Object { $_.FullName -like "*win-x64\\publish" } | Select-Object -First 1
          if (-not $publish) { throw "Publish directory not found" }
          $exe = Get-ChildItem -File -Filter *.exe $publish.FullName | Select-Object -First 1
          if (-not $exe) { throw "EXE not found in publish directory" }
          "EXE_PATH=$($exe.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Create GitHub Release (attach EXE)
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.EXE_PATH }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}